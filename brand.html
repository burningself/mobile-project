<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script id="tplBrand" type="text/html">
    {{each list as item i}}
            <li>
                <a href="productlist.html?categoryid={{item.categoryId}}">
                    <span>{{i+1}}</span>
                    <h3>{{item.brandName}}</h3>
                    <p>{{item.brandInfo}}</p>
                </a>
            </li>
    {{/each}}
</script>
<script id="tplRank" type="text/html">
    {{each list as item i}}
    <li>
        <a href="bijia.html?productid={{item.productId}}">
            <div class="left">
                {{#item.productImg}}
            </div>
            <div class="right">
                <h3>{{item.productName}}</h3>
                <p>{{item.productPrice}}</p>
                <span>{{item.productQuote}}</span>
                <span>{{item.productCom}}</span>
                <em>★★★★★</em>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script id="tplComments" type="text/html">

                <p>{{$value.comContent}} {{$value.comFrom}}</p>
            </div>
        </a>
    </div>
    {{/each}}
</script>
