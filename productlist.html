<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/flexible/flexible_css.js"></script>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/commmon.css"/>
    <link rel="stylesheet" href="./css/productlist.css"/>

</head>
<body>

<!--头部开始-->
<header id="header">
    <div class="left">
        <img src="./images/header_logo.png" alt=""/>
    </div>
    <div class="right">
        <img src="./images/header_app.png" alt=""/>
    </div>
</header>
<!--头部结束-->

<!--搜索框开始-->
<section id="search-box">
    <input type="button" value="搜索"/>
    <div class="wrap">
        <input type="search" placeholder="请输入您想要比价的商品"/>
    </div>
</section>
<!--搜索框结束-->


<!--筛选框开始-->
<section id="choose">
    <span>
        <a href="index.html">首页 ></a>
        <a href="category.html">全部分类 ></a>
    </span>
    <span>
          <a>筛选</a>
    </span>

</section>
<!--筛选结束-->

<!--内容展示部分-->
<section id="content">
    <ul>
        <li>
            <a href="#">
                <div class="left">
                    <img src="./images/product.jpg" alt="加载失败"/>
                </div>
                <div class="right">
                    <h3>标题</h3>
                    <p>价格</p>
                    <span>报价</span>
                    <span>评论</span>
                </div>
            </a>
        </li>
    </ul>
</section>
<!--内容展示部分-->


<section id="display">
    <div class="page">
        <span class="prev">
            <a  href="javascript:;">上一页</a>
        </span>
        <span>
            <select name="" >
                <!--<option value="">1/3</option>-->
                <!--<option value="">2/3</option>-->
                <!--<option value="">3/3</option>-->
            </select>
        </span>
        <span class="next">
            <a href="javascript:;">下一页</a>
        </span>
    </div>
</section>
<!--底部开始-->
<div id="foot">
    <ul class="clearfix">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="#">
            <img src="./images/top.jpg" alt=""/>
            返回顶部</a></li>
    </ul>
    <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
</div>
<!--底部结束-->

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script id="tpl" type="text/html">
    {{each result}}
        <a href="javascript:;">{{$value.category}} ></a>
    {{/each}}
</script>
<script id="tpl1" type="text/html">
{{each result as item}}
<li>
    <a href="bijia.html?productid={{item.productId}}">
        <div class="left">
            {{#item.productImg}}
        </div>
        <div class="right">
            <h3>{{item.productName}}</h3>
            <p>{{item.productPrice}}</p>
            <span>{{item.productQuote}}</span>
            <span>{{item.productCom}}</span>
        </div>
    </a>
</li>
{{/each}}
</script>
<script id="tplprev" type="text/html">
    {{each list}}
    <a href="productlist.html?categoryId=0&category=电视&pageid={{$value.pageid}}">下一页</a>
    {{/each}}
</script>
<script id="tplnext" type="text/html">
{{each list}}
    <a href="productlist.html?categoryId=0&category=电视&pageid={{$value.pageid}}">下一页</a>
{{/each}}
</script>
<script src="common.js"></script>
<script src="./js/productlist.js"></script>

</body>
</html>
