<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/flexible/flexible_css.js"></script>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/commmon.css"/>
    <link rel="stylesheet" href="./css/brandTitle.css"/>

</head>
<body>

<!--头部开始-->
<header id="header">
    <div class="left">
        <img src="./images/header_logo.png" alt=""/>
    </div>
    <div class="right">
        <img src="./images/header_app.png" alt=""/>
    </div>
</header>
<!--头部结束-->

<!--搜索框开始-->
<section id="search-box">
    <input type="button" value="搜索"/>
    <div class="wrap">
        <input type="search" placeholder="请输入您想要比价的商品"/>
    </div>
</section>
<!--搜索框结束-->

<!--筛选框开始-->
<div class="closurel">
    <section id="choose">
    <span>
        <a href="index.html">首页 ></a>
        <a href="category.html">全部分类 ></a>
    </span>
    <span>
          <a>筛选</a>
    </span>
    </section>

    <div id="hot">
        热门品牌排行
    </div>
    <!--筛选结束-->



    <!--下拉列表开始-->

    <section id="dropDown">
    <ul class="category-list">
        <li>
            <a href="#">大家电</a>
        </li>
    </ul>
    </section>
    <!--下拉列表结束-->

</div>



<!--底部开始-->
<div id="foot">
    <ul class="clearfix">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="#">
            <img src="./images/top.jpg" alt=""/>
            返回顶部</a></li>
    </ul>
    <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
</div>
<!--底部结束-->

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script id="tpl" type="text/html">
{{each list}}
<li categoryid="{{$value.categoryId}}" brandtitle="{{$value.brandTitle}}">
    <a href="brand.html?brandtitleid={{$value.brandTitleId}}">{{$value.brandTitle}}</a>
</li>
{{/each}}
</script>
<script src="./common.js"></script>
<script src="./js/brandTitle.js"></script>

</body>
</html>
